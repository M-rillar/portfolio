
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olawale Oloye | A mode and brand ambassador with unique skill to promote brands and businesses using his active and undisputable pose</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    body {
      padding-top: 50px;
      overflow-x: hidden;
    }

    .hero {
      background-color: #333;
      color: white;
      padding: 100px 0;
      text-align: center;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    
    footer{
        padding:20px;
        background-color:black
    }
    
    footer p a {
        text-decoration:none;
        color: blue;
        font-size: 20px;
        font-family:fantasy ;
        
    }

    /* Carousel Gallery Styling */
    #galleryCarousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .carousel-img {
      flex: 0 0 auto;
      width: 300px;
      height: 400px;
      scroll-snap-align: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      object-fit: cover;
      border-radius: 10px;
    }

    #galleryCarousel::-webkit-scrollbar {
      display: none;
    }

    .carousel-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .carousel-img.active {
      transform: scale(1.2);
      z-index: 10;
      opacity: 1;
    }

    .carousel-img:not(.active) {
      transform: scale(0.9);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Oloye Olawale</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero" id="hero">
    <div class="container">
      <h1 data-aos="fade-up">Welcome to My Portfolio</h1>
      <p data-aos="fade-up" data-aos-delay="200">Model & Brand Ambassador</p>
    </div>
  </section>

  <section id="about" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" data-aos="fade-right">
          <h2>About Me</h2>
          <p>I'm a professional model with experience in various brand campaigns. I aim to bring a unique touch to every project I undertake.</p>
        </div>
        <div class="col-lg-6" data-aos="fade-left">
          <img src="images/IMG-6.jpg" alt="Profile Picture" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </section>

  <section id="gallery" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4" data-aos="fade-up">Gallery</h2>
      <div class="carousel-wrapper" data-aos="fade-up" data-aos-delay="100">
        <div id="galleryCarousel">
          <img src="images/IMG-1.jpg" alt="Gallery Image 1" class="carousel-img" />
          <img src="images/IMG-2.jpg" alt="Gallery Image 2" class="carousel-img" />
          <img src="images/IMG-3.jpg" alt="Gallery Image 3" class="carousel-img" />
          <img src="images/IMG-4.jpg" alt="Gallery Image 4" class="carousel-img" />
          <img src="images/IMG-5.jpg" alt="Gallery Image 5" class="carousel-img" />
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4" data-aos="fade-up">Contact</h2>
      <div class="row justify-content-center">
        <div class="col-md-8" data-aos="fade-up" data-aos-delay="200">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer Section -->
  
  <footer class="bg-dark text-center ">
      <p class="text-white"> &copy; copyright by <a href="https://roetechhub.infy.uk" > RoeTechHub</a> 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    const carousel = document.getElementById('galleryCarousel');
    const images = document.querySelectorAll('.carousel-img');

    function updateActiveImage() {
      const carouselRect = carousel.getBoundingClientRect();
      images.forEach(img => {
        const rect = img.getBoundingClientRect();
        const imgCenter = rect.left + rect.width / 2;
        const carouselCenter = carouselRect.left + carouselRect.width / 2;
        const distance = Math.abs(carouselCenter - imgCenter);

        if (distance < rect.width / 2) {
          img.classList.add('active');
        } else {
          img.classList.remove('active');
        }
      });
    }

    carousel.addEventListener('scroll', () => {
      requestAnimationFrame(updateActiveImage);
    });

    window.addEventListener('load', updateActiveImage);
    window.addEventListener('resize', updateActiveImage);
  </script>
</body>
</html>
